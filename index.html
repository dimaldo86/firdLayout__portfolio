<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootsrap/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>bootsrap</title>
</head>
<body>
<!--header start-->
    <header class="header">

      <nav class="navbar  navbar-expand-lg navbar-light bg-primary">

        <div class="container">

          <a class="navbar-brand me-5" href="#"><img src="./img/logo.png" alt="Logo" width="50" height="35"></a>
          <!--burger-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--burger-->

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav  me-auto mb-2 mb-lg-0">

              <li class="nav-item my-2 me-2 px-3">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item my-2 me-2 px-3">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item my-2 me-2 px-3">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item my-2 me-2 px-3">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item my-2 me-2 px-3">
                <a class="nav-link" href="#">Gallery</a>
              </li>
              <li class="nav-item my-2 me-2 px-3">
                <a class="nav-link" href="#">Contact</a>
              </li>

            </ul>
          
                <!-- Button trigger modal -->
                <button type="button" class="btn my-2 px-3" data-bs-toggle="modal" data-bs-target="#testModal">
                  Order callback
                </button>

          </div> <!--collapse-->

        </div> <!--container-->

      </nav>

    </header>
    <!--header end-->

    <!--main start-->
    <main class="main">

        <div class="container">

            <div class="row  my-4">

                <div class="col-md-6 col-lg-4">
                  <div class="row__item my-3">
                    <a class="row__link" href="#"><img src="./img/row/row1.jpg" alt="Auto and Moto"><span>Auto and Moto</span></a>
                  </div></div>

                <div class="col-md-6 col-lg-4">
                  <div class="row__item my-3">
                    <a class="row__link" href="#"><img src="./img/row/row2.jpg" alt="Sauna"><span>Sauna</span></a>
                  </div></div>

                <div class="col-md-6 col-lg-4">
                  <div class="row__item my-3">
                    <a class="row__link" href="#"><img src="./img/row/row3.jpg" alt="Costume jewelry"><span>Costume jewelry</span></a>
                  </div></div>

                <div class="col-md-6 col-lg-4">
                  <div class="row__item my-3">
                    <a class="row__link" href="#"><img src="./img/row/row4.jpg" alt="Electronics"><span>Electronics</span></a>
                  </div></div>

                <div class="col-md-6 col-lg-4">
                  <div class="row__item my-3">
                    <a class="row__link" href="#"><img src="./img/row/row5.jpg" alt="Children products"><span>Children products</span></a>
                  </div></div>

                <div class="col-md-6 col-lg-4">
                  <div class="row__item my-3">
                    <a class="row__link" href="#"><img src="./img/row/row6.jpg" alt="Winter products"><span>Winter products</span></a>
                  </div></div>

            </div> <!--row-->

        </div> <!--container-->
      
    </main>
<!--main end-->

<!--footer start-->
    <footer class="footer">

      <div class="container py-4">
        <div class="row">

          <div class="col-md-4 col-sm-6 mb-3">
            <div class="footer__item">

              <ul class="list-group ">
                <li class="list-group-item"><a class="list-group__link" href="#">About</a></li>
                <li class="list-group-item"><a class="list-group__link" href="#">News</a></li>
                <li class="list-group-item"><a class="list-group__link" href="#">Gallery</a></li>
                <li class="list-group-item"><a class="list-group__link" href="#">Contact</a></li>
              </ul>

            </div>
          </div>

          <div class="col-md-4 col-sm-6 mb-3">
           <div class="footer__item">
            <ul class="list-group ">
              <li class="list-group-item"><a class="list-group__link" href="#">Delivery</a></li>
              <li class="list-group-item"><a class="list-group__link" href="#">Sales</a></li>
              <li class="list-group-item"><a class="list-group__link" href="#">Security</a></li>
              <li class="list-group-item"><a class="list-group__link" href="#">Brands</a></li>
            </ul>
           </div>
          </div>

          <div class="col-md-4 col-sm-12 justify-content-center">
            <div class="footer__item">
             
                <div class="footer__item-social">
                  <a class="social__link" href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram"></i></a>
      
                  <a class="social__link" href="https://twitter.com/" target="_blank"><i class="bi bi-twitter"></i></a>
               
                  <a class="social__link" href="https://www.facebook.com/" target="_blank"><i class="bi bi-facebook"></i></a>
               
                  <a class="social__link" href="https://www.youtube.com/" target="_blank"><i class="bi bi-youtube"></i></a>
                </div>
              
            </div>
          </div>

        </div><!--row-->
      </div><!--container-->

    </footer>
<!--footer end-->

     <!-- Modal -->
     <div class="modal fade" id="testModal" tabindex="-1" aria-labelledby="testModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="testModalLabel">Callback</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <!--form start-->
            <form action="#" novalidate>

              <div class="row mb-3">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="inputName">
                </div>
              </div>

              <div class="mask-phone row mb-3">
                <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="inputPhone" placeholder="+1(___)___-__-__">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" id="inputEmail">
                </div>
              </div>

              <div class="row mb-3">
                <label for="message" class="col-sm-2 col-form-label text-sm-right">Message</label>
                <div class="col-sm-9">
                  <textarea class="form-control form-control-sm" id="message" name="message"></textarea>
                </div>
              </div>

             

            </form>

          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn">Order callback</button>
          </div>
        </div>
      </div>
    </div>


    <script src="app.js"></script>
    <script src="bootsrap/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
